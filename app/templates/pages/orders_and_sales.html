{% extends "layout.html" %}

{% block page_level_css %}
{% endblock %}

{% block page_level_js %}
{% endblock %}

{% block page_content %}
<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Orders & Sales</h1>
</div>
<div class="row dashboard_row">
    <div class="col-md-12">
        <ul class="dashboard_card main_tab nav nav-pills nav-justified" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="tab-one" data-toggle="tab" href="#one" role="tab" aria-controls="one" aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-two" data-toggle="tab" href="#two" role="tab" aria-controls="two" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tab-three" data-toggle="tab" href="#three" role="tab" aria-controls="three" aria-selected="false">Contact</a>
            </li>
        </ul>
        <br>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="one" role="tabpanel" aria-labelledby="tab-one">
                <div class="dashboard_card card mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Orders</h6>
                    </div>
                    <div class="card-body">
                        {% include "components/examples/table.html" %}
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="two" role="tabpanel" aria-labelledby="tab-two">
                Two
            </div>
            <div class="tab-pane fade" id="three" role="tabpanel" aria-labelledby="tab-three">
                Three
            </div>
        </div>
    </div>
</div>
{% endblock %}
