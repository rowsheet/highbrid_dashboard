<div class="dashboard_card {{ theme }} card border-left-info shadow h-100 py-2">
    <div class="kpi_card card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                <div class="{{ theme }} kpi_title text-xs font-weight-bold text-info text-uppercase mb-1">
                    {% if title is defined %}
                        {{ title }}
                    {% else %}
                        {{ theme }}
                    {% endif %}
                </div>
                <div class="row no-gutters align-items-center">
                    <div class="col-auto">
                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                        {% if info is defined %}
                            {{ info }}
                        {% else %}
                            50%
                        {% endif %}
                        </div>
                    </div>
                    <div class="col">
                        <div class="progress progress-sm mr-2">
                            <div class="{{ theme }} progress-bar bg-info"
                                role="progressbar" aria-valuemax="100"
                                aria-valuenow="50" aria-valuemin="0"
                                {% if bar is defined %}
                                    style="width: {{ bar }}%"
                                {% else %}
                                    style="width: 50%"
                                {% endif %}
                            >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-auto">
                <i class="fas
                {% if icon is defined %}
                    {{ icon }}
                {% else %}
                    fa-clipboard-list
                {% endif %}
                fa-2x text-gray-300"></i>
            </div>
        </div>
    </div>
</div>
